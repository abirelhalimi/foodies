
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Cuisine List</h2>
  </div>

  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cuisine of cuisines">
        <td>{{cuisine.id}}</td>
        <td>{{cuisine.name}}</td>
        <td>
          <button  [routerLink]="['/cuisine', cuisine.id]" class="btn btn-primary" style="margin-left: 10px">Details</button>
          <button  [routerLink]="['/cuisine', cuisine.id]" class="btn btn-warning" style="margin-left: 10px">Update</button>
          <button (click)="deleteCuisine(cuisine.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
